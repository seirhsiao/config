# 指定 WiFi SSID 下的运行模式
# 运行模式模块，running_mode_trigger 设置，即根据网络自动切换 分流/直连/全局代理等模式。
# running-mode-trigger 模式下，跟手动切换直连/全局代理 等效，rewrite/task 模块始终会生效，比 ssid 策略组设置简单，比 ssid-suspend 更灵活。
