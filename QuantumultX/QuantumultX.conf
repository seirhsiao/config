############################################## 通用设置  ####################################################
# 模块内为一些通用的设置参数项
[general]
# Quantumult 使用 HTTP HEAD 方法对测试网址 server_check_url 进行网页响应性测试（测试结果为通过该节点访问此网页获得 HTTP 响应所需要的时间），来确认节点的可用性
# Quantumult 界面中的延迟测试方式均为网页响应性测试，显示的最终延迟均为通过对应节点访问测试网页获得 HTTP 响应所需要时间
# 由于 Trojan 协议为无响应校验协议，使得 HTTP 检测方式即使获得了 HTTP 响应，也不代表节点一定可用
# 结果应该是两个延迟
# 第一个是 TCP 与代理服务器的握手
# 第二个是 Quantumult 成功地从服务器检查 url 接收 HTTP 响应的总时间
# 闪电图标表示 TCP Fast Open 成功。如果 [server_local] 或 [server_remote] 中的服务器有自己的 server_check_url，
# 则会用自己的 server_check_url 代替 [general] 中的 server_check_url。
# 你同样可以在 server_local/remote 中，为节点、订阅单独指定server_check_url参数
# 如您为节点单独指定了 url，则所有相关延迟测试中，均会采用此 url 地址
#-----------------------------------------------------------------------------------------------------
# QuantumultX会对server_check_url指定的网址进行相应测试，以确认节点的可用性
;server_check_url=http://www.gstatic.com/generate_204
;server_check_url=http://captive.apple.com/
;server_check_url=http://cp.cloudflare.com/generate_204
;server_check_url=http://www.google.com/generate_204
server_check_url=http://www.qualcomm.cn/generate_204

# 节点延迟测试超时时间 (毫秒)数，需小于 5000 毫秒才生效
server_check_timeout=2000

# 网络测试链接
;network_check_url = http://www.bing.com
network_check_url=http://cp.cloudflare.com/generate_204

# geo_location_checker 用于节点页面的节点信息展示，可完整自定义展示内容与方式
; extreme-ip-lookup为Quantumult X 作者提供的示范 api
;geo_location_checker=http://extreme-ip-lookup.com/json/, https://raw.githubusercontent.com/crossutility/Quantumult-X/master/sample-location-with-script.js
;geo_location_checker=disabled
# 如需识别节点地区为中文和显示国旗，请取消下面 geo_location_checker 前的 ; 备注
geo_location_checker=http://ip-api.com/json/?lang=zh-CN, https://raw.githubusercontent.com/Orz-3/Orz-3/master/QuantumultX/IP.js
;geo_location_checker=http://ip-api.com/json/?lang=zh-CN, https://raw.githubusercontent.com/KOP-XIAO/QuantumultX/master/Scripts/IP_API.js
# IP_bili_cn js-用于获取、展示节点信息
